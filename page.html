<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .section {
            width: 45%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a {
            color: #6c7ae0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #a3abf7;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .section {
                width: 100%;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="section">
            <h1>Under Development</h1>
            <p>This page is currently under development. Please check back later.</p>
        </div>
        <div class="section">
            <p>Underated Anime> <a href="#">My Home Hero</a> Watch It until then.</p>
        </div>
    </div>
</body>
</html>
